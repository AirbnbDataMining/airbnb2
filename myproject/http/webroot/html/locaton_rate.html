d3.csv("../data/listing3.csv",
	function(data) {

		data.forEach(function(value,index) {
			//console.log(parseFloat(value.longitude));
			var lat = parseFloat(value.latitude);
			var lng = parseFloat(value.longitude);

			switch(true)

				case value.review_scores_location < 7 : ccolor = 'pink' ;  break;  //4,5,6
				case value.review_scores_location < 8 : ccolor = 'orange' ;  break;  //7
				case value.review_scores_location < 9 : ccolor = 'yellow' ; break;   //8
				case value.review_scores_location < 10 : ccolor = 'green' ; break;   //9
				case value.review_scores_location == 10 : ccolor = 'blue' ; break;   //10
				default : ccolor = 'black';
           
			}
